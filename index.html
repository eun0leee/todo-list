<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="./css/reset-css.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- js -->
    <script defer type="module" src="./js/main.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/location-and-weather.js"></script>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/icon_start.png" />
    <title>Start Todo</title>
  </head>

  <body>
    <div class="container">
      <!------------------ BACKGROUND ------------------>

      <!-- icons -->
      <div class="background-icons">
        <button class="icon">
          <img src="./assets/icon_my.png" alt="computer icon" />
          <span>My Computer</span>
        </button>
        <button class="icon">
          <img src="./assets/icon_network.png" alt="network icon" />
          <span>Network<br />Neighborhood</span>
        </button>
        <button class="icon">
          <img src="./assets/icon_YouTube.png" alt="youtube icon" />
          <span>YouTube</span>
        </button>
        <button class="icon">
          <img src="./assets/icon_bin.png" alt="bin icon" />
          <span>Recycle Bin</span>
        </button>
        <button class="icon">
          <img src="./assets/icon_Starbucks.png" alt="Starbucks icon" />
          <span>Starbucks</span>
        </button>
        <button class="icon iconTodo">
          <img src="./assets/icon_Todo.png" alt="todo list icon" />
          <span>Start Todo</span>
        </button>
      </div>

      <!-- task-bar -->
      <div class="taskbar">
        <div class="task-btns">
          <button class="startbtn">
            <img src="./assets/icon_start.png" alt="windows icon" />
            Start
          </button>
          <span class="todobtn">Start Todo</span>
        </div>
        <span class="task-clock">00:00:00</span>
      </div>

      <!------------------ MODAL ------------------>
      <div class="modal">
        <!-- titlebar -->
        <header class="titlebar">
          <h1 class="titlebar__title">Start Todo</h1>
          <button class="titlebar__btn">âœ–</button>
        </header>
        <!-- greeting -->
        <h2 class="greeting">Welcome!</h2>
        <!-- workspace -->
        <main class="workspace">
          <!-- todo -->
          <div class="todo">
            <form class="todo__form">
              <input class="input" type="text" placeholder="type..." autofocus />
              <input class="input-submit" type="submit" value="add" />
            </form>
            <ul class="todo__ul"></ul>
          </div>
          <!-- widgets -->
          <div class="widgets">
            <div class="widgets-btns">
              <button>To do</button>
              <button>Done</button>
              <button>Delete</button>
            </div>
            <div class="widgets-position">
              <span class="item location"><img src="./assets/icon_location.svg" alt="current location" /></span>
              <span class="item weather"><img src="./assets/icon_weather.svg" alt="current weather" /></span>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
