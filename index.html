<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="./css/reset-css.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- js -->
    <script defer src="./js/main.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/location-and-weather.js"></script>

    <title>my todo list</title>
  </head>

  <body>
    <div class="container">
      <div class="background-icon">
        <span>My Computer</span>
        <span>Network<br />Neighborhood</span>
        <span>Inbox</span>
        <span>Recycle Bin</span>
        <span>The Microsoft<br />Network</span>
        <span>My Briefcase</span>
      </div>
      <div class="workspace">
        <header class="titlebar">
          <strong class="titlebar__title">Start to do!</strong>
          <button disabled class="titlebar__btn">X</button>
        </header>
        <div class="greeting">
          Welcome to
          <span>Windows</span><span>95</span>
        </div>
        <main>
          <!-- Todo -->
          <div class="todo-area">
            <form class="todo__form">
              <input class="todo__input" type="text" placeholder="Add your new Todo" required />
              <input class="submit__btn" type="submit" value="+" />
            </form>
            <ul class="todo__list"></ul>
          </div>
          <div class="widgets">
            <!-- 현재 위치 및 날씨-->
            <h3 class="location">
              <span></span>
              <span></span>
            </h3>
          </div>
        </main>
      </div>
      <div class="footer">
        <span>Start</span>
        <span>Welcome</span>
        <!-- 현재 시간 -->
        <h2 class="clock">00:00:00</h2>
      </div>
    </div>
  </body>
</html>
